import = ["~/.config/alacritty/themes/catppuccin/catppuccin-mocha.yml"]
live_config_reload = true

[colors]
draw_bold_text_with_bright_colors = true

[font]
size = 17.0

[font.bold]
family = "FiraCode Nerd Font Mono"
style = "Bold"

[font.bold_italic]
family = "FiraCode Nerd Font Mono"
style = "Bold Italic"

[font.glyph_offset]
x = 0
y = 0

[font.italic]
family = "FiraCode Nerd Font Mono"
style = "Italic"

[font.normal]
family = "FiraCode Nerd Font Mono"
style = "Regular"

[font.offset]
x = 0
y = 0

[[keyboard.bindings]]
action = "Paste"
key = "V"
mods = "Super"

[[keyboard.bindings]]
action = "Copy"
key = "C"
mods = "Super"

[[keyboard.bindings]]
action = "IncreaseFontSize"
key = "F1"

[[keyboard.bindings]]
action = "DecreaseFontSize"
key = "F2"

[[keyboard.bindings]]
action = "ResetFontSize"
key = "F3"

[mouse]
hide_when_typing = true

[scrolling]
history = 10000
multiplier = 10

[selection]
save_to_clipboard = true
semantic_escape_chars = ",â”‚`|:\"' ()[]{}<>"

[window]
# decorations = "None"
opacity = 0.9

[window.padding]
x = 0
y = 0
